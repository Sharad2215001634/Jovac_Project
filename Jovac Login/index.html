<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h1>Log In</h1>
            <div class="input-group">
                <label for="email">Email or username</label>
                <input type="text" id="email" required placeholder="Email or username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password"required placeholder="Password">
                    <i id="togglePassword" class="eye-icon">&#x1F441;</i>
                </div>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="extra-links">
                <a href="/forget-password/forget_pass.html">Forgot your password?</a>
                <p>Don't have an account? <a href="/signUp/index.html">Sign up</a></p>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
